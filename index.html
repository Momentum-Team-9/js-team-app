<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/picnic/6.5.3/picnic.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>The Watch List</title>
  </head>
  <body>
    <header>
      <h1>Watch List</h1>
    </header>
    <form class="movie-form">
      <input id="movie-input" type="text" placeholder="Type in the Movie" />
      <button class="error">Add Movie</button>
    </form>
    <div id="movies">
      <div id="movie-list"></div>
    </div>
  </body>
</html>
